<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housing Amount Calculator & Page 2</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/script2.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 25px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            color: #333;
            text-align: center;
        }

        h1, h2 {
            color: #1e3c72;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #1e3c72;
            outline: none;
            box-shadow: 0px 0px 5px rgba(30, 60, 114, 0.5);
        }

        button, .btn {
            background: #1e3c72;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
            width: 95%;
            text-decoration: none;
            display: inline-block;
        }

        button:hover, .btn:hover {
            background: #2a5298;
        }

        #result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: #1e3c72;
            padding: 10px;
            background: rgba(30, 60, 114, 0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
       <!-- <h1>Welcome to Page 2</h1>
        <p>This is the second page with JavaScript functionality.</p> -->
        <a href="index.html" class="btn">Back to Home</a>
    </div>

    <div class="container">
        <h2>üè° Housing Amount Calculator</h2>
        <label>Previous Basic Salary:</label>
        <input type="number" id="prevSalary" placeholder="Enter Previous Basic Salary"><br>
        
        <label>Current Basic Salary:</label>
        <input type="number" id="currentSalary" placeholder="Enter Current Basic Salary"><br>

        <button onclick="calculateHousingAmount()">Calculate</button>

        <div id="result"></div>
    </div>

    <script>
        function calculateHousingAmount() {
            let prevSalary = parseFloat(document.getElementById("prevSalary").value) || 0;
            let currentSalary = parseFloat(document.getElementById("currentSalary").value) || 0;
            let rate = 0.25;

            let housingAmount = ((prevSalary * rate) * 2) + ((currentSalary * rate) * 10);
            let tax = housingAmount * 0.075;
            let finalAmount = housingAmount - tax;

            let formattedAmount = finalAmount.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });

            document.getElementById("result").innerHTML = `Annual Housing Amount: <br> <b style="color: green;">GHS ${formattedAmount}</b>`;
        }
    </script>
</body>
</html>
